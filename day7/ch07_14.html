<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form>
        <p>1. label 사용 안함</p>
        이 름 : <input type="text" name="name">
        <br>
        주 소 : <input type="text" name="address">
        <p>2. label만 사용함</p>
        <label>이    름 : <input type="text" name="name"></label><br>
        <label>주    소 : <input type="text" name="address"></label>
        <p>3. label과 for 속성을 사용함</p>
        <label for="na">이 름 : </label>
        <input type="text" id="na" name="name">
        <br>
        <label for="ad">주 소 : </label>
        <input type="text" id="na" name="address">
        <br>
    </form>
</body>
</html>
